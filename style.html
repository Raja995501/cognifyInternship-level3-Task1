<style>
.mySlides {display:none;}

<body>

<div class="block1" >

</div>
<!-- image gallery -->
<div class="block2">
<div class="gallery">
  <div class="thumbnail" onclick="showImage('./img/1.jpg')">
    <img src="./img/1.jpg" alt="Thumbnail 1">
  
  </div>

  </div>

 </div>
